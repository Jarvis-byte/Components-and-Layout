<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Carousel Components</title>
    <link href="caousel_sheet.css" rel="stylesheet" />
  </head>
  <body>
    <div class="carousal">
      <img src="maria.jpg" alt="Maria" />
      <blockquote class="testimonial">
        <p class="testtimonial-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum vero
          illo et saepe nostrum distinctio delectus nemo corrupti. Nostrum, qui?
          Culpa deserunt et eius dolorum accusamus amet asperiores, similique
          quo.
        </p>
        <p class="testimonial-author">Arka Mazumder</p>
        <p class="testimonial-job">System Engineer at TCS</p>
      </blockquote>
      <button class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <button>
        <svg
          xmlns="http://www.w3.org/2000/svg"

          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>
